<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Multimedia</title>
</head>
<body>
    <a href="./"> Volver </a>
    
    <center>
        <h1> Multimedia </h1>
        <hr/>
        <h2> Imagenes </h2>
    </center>

    <h2>Importar imagenes locales</h2>
    <!-- ATL hace referencia a que mensaje aparecerÃ­a si no carga la imagen -->
    <img src="./img/img1.avif" alt="Imagen de Perrito" height="400px">
    <hr/>

    <h2>Importar imagenes externas</h2>
    <img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=1024%2C681&ssl=1" 
    alt="Imagen de gatito" 
    height="400 px" 
    loading="lazy">
    <hr/>

    <h2> Etiqueta Fiure con Leyenda</h2>
    <figure>
        <img src="./img/img5.avif" alt="Imagen lobo gafas" height="200px" loading="lazy">
        <figcaption> Perrito con gafas </figcaption>
    </figure>
    <hr/>

    <center>
        <h2> Gift </h2>
    </center>

    <h2> Importar gifts </h2>
    <img src="./img/giphy.gif" alt="Gift Panda" height="300px" loading="lazy">
    <hr/>

    <center>
        <h2> Videos </h2>
    </center>

    <h2> Importar videos</h2>
    <video src="img/video.mp4" height="300px" controls ></video>

    <h2> Video auto reproductor </h2>
    <video src="img/video.mp4" height="300px" autoplay controls ></video>

    <h2> Video muteado </h2>
    <video src="img/video.mp4" height="300px" mute autoplay controls ></video>

    <h2> Video con link </h2>
    
    <iframe 
        src="https://www.youtube.com/embed/9-pPcIDnPcc?si=ZLBw-poNhR4MOyqf" 
        width="560" 
        height="315"
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

</body>
</html>
